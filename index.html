        body {

            background: linear-gradient(135deg, #6B73FF 10%, #000DFF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 130px);
            max-width: 200px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #6B73FF;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #6B73FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a62e0;
        }
        #student-details {
            margin-top: 20px;
            text-align: left;
        }
        #student-details h2 {
            margin-bottom: 10px;
        }
        #student-details ul {
            list-style-type: none;
            padding: 0;
        }
        #student-details li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        #student-details li:hover {
            background: #e0e0e0;
        }
    </style>

        function fetchStudentDetails() {
            const studentId = document.getElementById('student-id').value;
            const student = students.find(s => s.id === studentId);

            const detailsDiv = document.getElementById('student-details');
            detailsDiv.innerHTML = '';

            if (student) {
                const studentDetails = `
                    <h2>${student.name}</h2>
                    <p><strong>ID:</strong> ${student.id}</p>
                    <h3>Marks</h3>
                    <ul>
                        ${Object.entries(student.marks).map(([subject, mark]) => `<li>${subject}: ${mark}</li>`).join('')}
                    </ul>
                `;
                detailsDiv.innerHTML = studentDetails;
            } else {
                detailsDiv.innerHTML = '<p>Student not found.</p>';
            }
        }
    </script>
